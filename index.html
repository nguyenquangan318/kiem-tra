<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="getInput">
            <button class="sort-by-date m-2 btn btn-primary">Sort by date</button>
            <button class="sort-by-name m-2 btn btn-primary">Sort by name</button>
            <button class="quantity-color m-2 btn btn-primary">Show color by quantity</button>
            <button class="date-color m-2 btn btn-primary">Show color by deadline</button>
            <button class="show-all m-2 btn btn-primary">Show all</button>
            <button class="filter-finished m-2 btn btn-primary">Filter finished</button>
            <button class="filter-unfinished m-2 btn btn-primary">Filter unfinished</button>
        </div>
        <div class="add-container m-2">
            <input class="id" type="number">
            <input class="name" type="text">
            <input class="date" type="date">
            <input class="quantity" type="number">
            <button class="add-btn btn-success ml-2">add</button>

        </div>
        <div class="search-container">
            <div class="search-field ">
                <input class="search-input" type="text" placeholder="Search by name">
                <button class="search-btn btn-secondary">Search</button>
            </div>
        </div>
        <div class="displayField">
            <div class="item">
                <table class="table">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>date</th>
                        <th>quantity</th>
                        <th style="width: 220 px;">action
                            <!-- <div>
                                <button class="update-btn">Update </button>
                                <button class="del-btn">Delete</button>
                            </div> -->
                        </th>
                    </tr>
                </table>
            </div>
            <p class="msg"></p>
        </div>
    </div>
    <div id="delModal" class="delModal">

        <!-- Modal content -->
        <div class="del-modal-content">
            <span class="close1">&times;</span>
            <div>
                <p style="text-align: center;">confirmed delete item</p>
                <div style="text-align: center;">
                    <button class="confirm-del btn btn-danger">Confirm</button>
                </div>
            </div>

        </div>

    </div>
    <div id="updateModal" class="updateModal">

        <!-- Modal content -->
        <div class="update-modal-content">
            <span class="close2">&times;</span>
            <div class="update-modal-body">
                <div class="left">
                    <p>Old item</p>
                    <p>Id: <span class="oldId">id</span></p>
                    <p>Name: <span class="oldName">id</span></p>
                    <p>Date: <span class="oldDate">id</span></p>
                    <p>Quantity: <span class="oldQuantity">id</span></p>
                </div>
                <div class="right">
                    <p>Updated item</p>
                    <input class="newId" placeholder="new id" type="number">
                    <input class="newName" placeholder="new name" type="text">
                    <input class="newDate" placeholder="new date" type="date">
                    <input class="newQuantity" placeholder="new quantity" type="number">
                </div>
            </div>
            <div style="text-align: center;">
                <button class="confirm-update btn btn-success">Confirm</button>
            </div>

        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
